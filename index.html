<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Candy defense</title>
    <link rel="stylesheet" type="text/css" href="../../dist/css/main.css" />
    <script defer src="./index.js"></script>
</head>

<body>
    <div class='infobar'>
        <div class='infobar-item'>Level number:<span id='level-number'>-</span></div>
        <div class='infobar-item'>Points:<span id='points'>-</span></div>
        <div class='infobar-item'>Health:<span id='health'>-</span></div>
        <div class='infobar-item'>Time to end:<span id='time-to-level-end'>-</span>s</div>
        <button id='button'>Start</button>
    </div>
    <div class='container'>
        <canvas style="border: 2px solid black" id="draw" width="800" height="800" class='canvas'></canvas>
    </div>
</body>
